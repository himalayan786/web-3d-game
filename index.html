<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Animal Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    #animalList {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
    }
    #animalList button {
      display: block;
      margin-bottom: 5px;
      background: #222;
      border: none;
      color: white;
      padding: 8px;
      cursor: pointer;
    }
    canvas {
        display: block;
        width: 100%;
        height: 100%;
    }
  </style>
</head>
<body>
  <div id="animalList">
    <button onclick="loadAnimal('dog')">üê∂ Dog</button>
    <button onclick="loadAnimal('cat')">üê± Cat</button>
    <button onclick="loadAnimal('lion')">ü¶Å Lion</button>
  </div>
  <canvas id="scene"></canvas>
  <script type="module" src="./script.js"></script>
  <div class="footer">
    <p>
        Tiger by jeremy [CC-BY] via Poly Pizza
    </p>
  </div>
</body>
</html>
